<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz Bot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .res{
        margin-top:30px;
        width:fit-content;
        padding:40px;
        display:flex:
        justify:center;
        align:center;
   
    }
        .box-element{
            padding:50px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
</style>
<body>
    <center>
   
    <div class="col-sm-8 p-3">
        <div class="box-element p-5 ">
            <div class="res">
            <h3>Your Score</h3>
            <h1>{{score}}/{{i}}</h1>
            <h3 style="color:{{col}}">{{val}}</h3>
           
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-{{pgvalue}}" role="progressbar" style="width:{{wval}}%" aria-valuenow="{{wval}}" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
    </div>
</div>
</center>
</body>
