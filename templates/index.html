{% extends 'base.html' %}

{% block content %}

<div class="col-sm-8 p-3">
  <div class="box-element p-5 ">
    <h4>Upload The PDF</h4>
    <br>
    <div class="mb-3">

      <form action="/" method="post" enctype="multipart/form-data">
        <input class="form-control btn-success" type="file" name="file" accept="application/pdf" id="formFile">
        <br><br>
        <div class="input-group mb-3">
          <button class="btn btn-style" type="submit">Number Of Questions</button>
          <input type="number" name="noq" class="form-control" placeholder="" min="3" max="10">
        </div>
        <br>
        <div class="input-group mb-3">
          <button class="btn btn-style" type="submit">Select Mode</button>

          <select class="form-select" name="mode">
            <option>Easy</option>
            <option>Difficult</option>
          </select>
        </div>
        <br>
        <input style="float:right" type="submit" class="btn btn-primary" value="Upload"></button>
      </form>
    </div>

  </div>
</div>

{% endblock %}
